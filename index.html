<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/shape_svg.css">
  <title>Creacion de galeria con html css y js</title>
</head>

<body>
  <h2 class='title'>Creacion de "Food gallery" de forma dinamica con js</h2>
  <section id='js-container' class="l-container-center">
    <template id='template'>
      <article class='menu-food'>
        <img src='' alt=${key.alt} class="menu-food__image" />
        <div>
          <header class='menu-food__info'>
            <h4 class='menu-food__title'></h4>
            <h4 class='menu-food__price'></h4>
          </header>
          <p class="menu-food__description">
          </p>
        </div>
      </article>
    </template>
  </section>
  <script src='/js/main.js' type='module'>
  </script>
</body>

</html>
